# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - project1

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://dockerimgsregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_eb5804652908485b8c5c41b5efb178cb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1b6f4533e3b04abfacf75678a925bca0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: dockerimgsregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_eb5804652908485b8c5c41b5efb178cb }}/project1:${{ github.sha }}
        file: ./project1/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'project1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_56a38258a7db47b9a01b78b3063132f4 }}
        images: 'dockerimgsregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_eb5804652908485b8c5c41b5efb178cb }}/project1:${{ github.sha }}'
